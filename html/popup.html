<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="/materialize/css/materialize.min.css">
    <script src="/js/support.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popup.js"></script>
    <script src="/materialize/js/materialize.min.js"></script>
    <script src="/js/lz-string.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="holder">
        <div class="row small-margin" id="globals-container">
            <div class="col">
                <a class="btn waves-effect waves-light teal" id="btn-reset">Reset to defaults</a>
            </div>
            <div class="col">
                <a class="btn waves-effect waves-light teal" id="btn-add">Add a new rule</a>
            </div>
            <div class="col">
                <a class="btn waves-effect waves-light teal" id="btn-clear_cache">Clear listing cache</a>
            </div>
            <div class="col input-container">
                <input id="search-delay" type="number" class="absolute" style="margin-top: 4px" min="50" step="50">
                <label for="search-delay" class="absolute">Search delay (ms)</label>
            </div>
            <div class="col select-container">
                <label for="currency-select" class="absolute">Currency</label>
                <div id="currency-select-container">
                    <select id="currency-select" class="absolute"></select>
                </div>
            </div>
        </div>
    </div>


    <div class="col s12" id="settings_container">

    </div>
</div>
</body>
</html>
